<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Page 1 -->
    <div class="container-fluid">
        <!-- Name Input -->
        <div id="name-form" class="row">
            <div class="col">
                <div class="input-group mb-3 w-25 mx-auto">
                    <input id="name-input" type="text" class="form-control" placeholder="What's your name?"/>
                    <button type="button" class="btn btn-custom-pink" id="name-btn">-></button> <!--replace with icon-->
                </div>
            </div>
        </div>
        <!-- Location Input -->
        <div id="location-form" class="row hide">
            <div class="col">
                <div class="input-group mb-3 w-25 mx-auto">
                    <input id="location-input" type="text" class="form-control" placeholder="Enter Your Location" />
                    <button type="button" class="btn btn-custom-blue" id="location-btn">-></button> <!--replace with icon-->
                </div>
            </div>
        </div>
        <!-- Greeting View -->
        <div id="greeting-container" class="row hide">
            <div class="col">
                <div class="greeting-group mb-3 w-25 mx-auto">
                    <div class="greeting"> Hi <span id="user-name"></span> !
                        <button type="button" class="btn btn-custom-green">-></button> <!--replace with icon-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Page -->
    <div>

        </div>
