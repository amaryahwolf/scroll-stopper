<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Document</title>
</head>
<body>
    <!-- Page 1 -->
    <div id="1" class="container-fluid">
        <!-- Name Input -->
        <div id="name-form" class="row hide">
            <div class="col">
                <div class="input-group mb-3 w-25 mx-auto">
                    <input id="name-input" type="text" class="form-control" placeholder="What's your name?"/>
                    <button type="button" class="btn btn-custom-pink" id="name-btn"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <!-- Location Input -->
        <div id="location-form" class="row hide">
            <div class="col">
                <div class="input-group mb-3 w-25 mx-auto">
                    <input id="location-input" type="text" class="form-control" placeholder="Enter Your Location" />
                    <button type="button" class="btn btn-custom-blue" id="location-btn"><i class="fa-solid fa-arrow-right"></i></button> 
                </div>
            </div>
        </div>
        <!-- Greeting View -->
        <div id="greeting-container" class="row hide">
            <div class="col">
                <div class="greeting-group mb-3 w-25 mx-auto">
                    <div class="greeting"> Hi <span id="user-name"></span> !
                        <button type="button" class="btn btn-custom-green"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Feeling View -->
        <div id="mood-container" class="row ">
            <div class="col">
                <div class="mood-group mb-3 w-25 mx-auto">
                    <div class="mood-question"> How are you feeling ? </div>
                    <div class="smiley-group">
                        <button id="happy-btn" class="btn"><i class="fa-regular fa-face-smile"></i></button>
                        <button id="neutral-btn" class="btn"><i class="fa-regular fa-face-meh"></i></button>
                        <button id="sad-btn" class="btn"><i class="fa-regular fa-face-frown"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- Page 2 -->
    <div id="2" class="container-fluid">
        <div id="main-application" class="row hide">
            <p> YOU MADE IT! </p> <!-- TEMP -->
        </div>
         <!-- Weather Card -->
        <div id="weather-card"></div>
    </div>
   
<!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/09291fcd82.js" crossorigin="anonymous"></script>
 <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
